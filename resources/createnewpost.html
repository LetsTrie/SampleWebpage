				</div>
				<div class="col-75">
					<input type="text" id="createPostTitleId" name="postTitle" placeholder="Give a Title">

			</div>

			<div class="myRow">
				<div class="col-25">
					<label for="description">Description</label>
				</div>
				<div class="col-75">
					<textarea id="createPostDescriptionId" name="postDescription" placeholder="Write a description" style="height:250px"></textarea>
				</div>
			</div>
			<div class="myBtnDiv">
				<input onclick="post_now()" class = "myBtn" type="submit" value="Submit">
			</div>
		</div>

		<div class="myLoginBox">
			<h1>Login</h1>
			<!-- <form method="POST"> -->
				<div class="myTextBox">
					<i class="fas fa-user"></i>
					<input type="email" autocomplete="off" placeholder="Email" id="loginEmailID" required />
				</div>
				<div class="myTextBox">
					<i class="fas fa-lock"></i>
					<input type="password" autocomplete="off" placeholder="Password" id="LoginPasswordID" required />
				</div>
				<div class="myBtnDiv">
					<input type="submit" class="myloginBtn" value="Sign in" onclick="login()">
				</div>
				<div class = "notRegisterd">
					<p> Not registered?  <a href="register.html"> Create an account </a> </p>
				</div>

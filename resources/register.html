<body>
	<header>
		<img src = "img/logo.png" alt = "Header logo" class = "myLogo">
		<div class="myLoginBox" style="padding-bottom: 70px">
			<h1>Register</h1>
			<!-- <form> -->
				<div class="myTextBox">
					<i class="fas fa-user"></i>
					<input type="text" autocomplete="off" placeholder="Username" id="signupNameID">
				</div>
				<div class="myTextBox">
					<i class="fas fa-envelope"></i>
					<input type="email" autocomplete="off" placeholder="Email" id="signupEmailID">
				</div>
				<div class="myTextBox">
					<i class="fas fa-lock"></i>
					<input type="password" autocomplete="off" placeholder="Password" id="signupPasswordID">
				</div>
				<div class="myTextBox">
					<i class="fas fa-lock"></i>
					<input type="password" autocomplete="off" placeholder="Confirm password" id="signupConfirmPasswordID">
				</div>
				<div class="myBtnDiv" style="padding-top: 10px;" >
					<input type="button" class="myloginBtn" value="Sign up" onclick="register()">
				</div>
			<!-- </form> -->
		</div>
	</header>
